sources:
    osm: 
        type: TopoJSON
        url: https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-JUsa0Gc
        max_zoom: 16
    
layers:
    places:
        data: { source: osm}
        filter:
            kind: [city]
        draw:

            text:
                font:
                    fill: white
                    size: 16px
                    stroke: { color: '#444', width: 4px}
