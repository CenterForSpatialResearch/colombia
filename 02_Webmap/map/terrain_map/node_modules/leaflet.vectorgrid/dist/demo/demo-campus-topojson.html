<!DOCTYPE html>
<html>
<head>
	<title>Leaflet.GridLayer.Vector.Slicer demo</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./leaflet.css" />
	<script src="./leaflet-src.js"></script>
	<script src="./Leaflet.gl.js"></script>
	<script src="../Leaflet.VectorGrid.bundled.js"></script>

	<script type="text/javascript" src="./eu-countries.js"></script>

</head>
<body style='margin:0'>
	<div id="map" style="width: 100vw; height: 100vh"></div>

	<script>

		var map = L.map('map');
// 		var canvasRenderer = L.canvas();

		var cartodbAttribution = '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>';

		var positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
			attribution: cartodbAttribution,
			opacity: 1,
			maxZoom: 22,
			maxNativeZoom: 18
		}).addTo(map);


// 		fetch('./mazemap-campus.topo.json').then(function(response){
		fetch('./campus_1_floor_1.json').then(function(response){
			return response.json();
		}).then(function onTopoJsonReady(json){

			console.log(json);

			var vectorGrid = L.vectorGrid.slicer( json, {
				maxZoom: 22,
				rendererFactory: L.renderer.gl.tile,
// 				rendererFactory: L.canvas.tile,
				vectorTileLayerStyles: {
					'-': function(properties, zoom) {
// 					console.log(properties);
						var p = properties.mapcolor7 % 5;
						return {
// 							fillColor: p === 0 ? '#800026' :
// 									p === 1 ? '#E31A1C' :
// 									p === 2 ? '#FEB24C' :
// 									p === 3 ? '#B2FE4C' : '#FFEDA0',
// 							fillOpacity: 0.5,
		// 					fillOpacity: 1,
							stroke: true,
							fill: false,
							color: 'black',
	// 							opacity: 0.2,
							weight: 1,
						}
					}
				}

			}).addTo(map);

		});

		map.setView({ lat: 63.41721887329644, lng: 10.403623580932619 }, 14);


	</script>
</body>
</html>
